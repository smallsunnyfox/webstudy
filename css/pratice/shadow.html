<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>textShadow 和 BoxShadow 的练习</title>
  <style>
    h1 {
      text-shadow:2px 2px 8px #FF0000;
    }
    .white{
      color:white;
      text-shadow:2px 2px 4px #000000;
    }
    .light {
      text-shadow:0 0 3px #FF0000;
    }
  </style>
</head>
<body>
  <h1>模糊效果的文本阴影！</h1>
  <h1 class="white">白色文本的阴影效果！</h1>
  <h1 class="light">霓虹灯效果的文本阴影！</h1>
</body>
</html>
