<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Canvas基础练习</title>
  <style>
    canvas {
      border: 2px solid #000;
    }
  </style>
</head>
<body>
  <canvas width="1200" height="400"></canvas>
  <script>
    var canvas = document.querySelector("canvas");
    var ctx = canvas.getContext("2d");
    ctx.strokeStyle = "black";
    ctx.lineWidth = "2";

    ctx.moveTo(200,100);
    ctx.lineTo(100,300);
    ctx.lineTo(300,300);
    ctx.lineTo(200,100);
    ctx.stroke();

    ctx.moveTo(400,0);
    ctx.lineTo(400,400);
    ctx.stroke();

    ctx.moveTo(500,100);
    ctx.lineTo(500,300);
    ctx.lineTo(700,300);
    ctx.lineTo(700,100);
    ctx.lineTo(500,100);
    ctx.stroke();

    ctx.moveTo(950,100);
    ctx.lineTo(1050,100);
    ctx.lineTo(1150,300);
    ctx.lineTo(850,300);
    ctx.lineTo(950,100);
    ctx.stroke();

    ctx.moveTo(800,0);
    ctx.lineTo(800,400);
    ctx.stroke();


  </script>
</body>
</html>
