<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Canvas基础练习</title>
  <style>
    canvas {
      border: 2px solid #000;
    }
  </style>
</head>
<body>
  <canvas width="1200" height="400"></canvas>
  <script>
    var canvas = document.querySelector("canvas");
    var ctx = canvas.getContext("2d");
    ctx.strokeStyle = "black";
    ctx.lineWidth = "2";

    var rgd=ctx.createRadialGradient(200, 200, 20, 200, 200, 100);
    rgd.addColorStop(0, "red");
    rgd.addColorStop(0.5, "blue");
	  rgd.addColorStop(1, "pink");
    ctx.fillStyle=rgd;
    ctx.moveTo(200,100);
    ctx.lineTo(100,300);
    ctx.lineTo(300,300);
    ctx.lineTo(200,100);
    ctx.closePath();
    ctx.fill();
    ctx.beginPath();

    ctx.moveTo(400,0);
    ctx.lineTo(400,400);
    ctx.stroke();
    ctx.beginPath();

    var grd=ctx.createLinearGradient(500,200,700,200);  
    grd.addColorStop(0,"red");      
    grd.addColorStop(0.5,"green");   
    grd.addColorStop(1,"blue"); 
    ctx.fillStyle=grd;
    ctx.moveTo(500,100);
    ctx.lineTo(500,300);
    ctx.lineTo(700,300);
    ctx.lineTo(700,100);
    ctx.lineTo(500,100);
    ctx.closePath();
    ctx.fill();
    ctx.beginPath();

    ctx.moveTo(950,100);
    ctx.lineTo(1050,100);
    ctx.lineTo(1150,300);
    ctx.lineTo(850,300);
    ctx.lineTo(950,100);
    ctx.strokeStyle="black";
    ctx.stroke();
    ctx.beginPath();

    ctx.moveTo(800,0);
    ctx.lineTo(800,400);
    // 设置虚线
    ctx.setLineDash([20, 10]);
    ctx.stroke();


  </script>
</body>
</html>
