<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>MathML练习</title>
</head>
<body>
    <h3>公式1</h3>
    <math xmlns="http://www.w3.org/1998/Math/MathML">
        <mrow>
            <msup>
                <mi>a</mi>
                <mn>2</mn>
            </msup>
            <mo>+</mo>
            <msup>
                <mi>b</mi>
                <mn>2</mn>
            </msup>
            <mo>=</mo>
            <msup>
                <mi>c</mi>
                <mn>2</mn>
            </msup>
        </mrow>
     </math>
     <h3>公式2</h3>
     <math xmlns="http://www.w3.org/1998/Math/MathML">
        <mrow>
            <mrow>
                <msup>
                    <mi>x</mi>
                    <mn>2</mn>
                </msup>
                <mo>+</mo>
                <mrow>
                    <mn>4</mn>
                    <mo>⁢</mo>
                    <mi>x</mi>
                </mrow>
                <mo>+</mo>
                <mn>4</mn>
            </mrow>
            <mo>=</mo>
            <mn>0</mn>
        </mrow>
     </math>
     <h3>公式3</h3>
    <math xmlns="http://www.w3.org/1998/Math/MathML">
    
        <mrow>
            <mi>A</mi>
            <mo>=</mo>
    
            <mfenced open="[" close="]">
    
                <mtable>
                    <mtr>
                        <mtd>
                            <mi>x</mi>
                        </mtd>
                        <mtd>
                            <mi>y</mi>
                        </mtd>
                    </mtr>
    
                    <mtr>
                        <mtd>
                            <mi>z</mi>
                        </mtd>
                        <mtd>
                            <mi>w</mi>
                        </mtd>
                    </mtr>
                </mtable>
    
            </mfenced>
        </mrow>
    </math>
</body>
</html>
