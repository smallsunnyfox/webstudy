<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>prop与子组件通信</title>
</head>
<body>
    <div id="app">
        <App></App>
    </div>
    <template id="App">
        <div>
            <Parent></Parent>
        </div>
    </template>
    <template id="Parent">
        <div>
            <p>我是一个父组件</p>
            <Child :child-data="msg"></Child>
        </div>
    </template>
    <template id="Child">
        <div>
            <p>我是一个孩子组件</p>
            <input type="text" v-model="childData" />
        </div>
    </template>
    <script type="text/javascript" src="./node_modules/vue/dist/vue.min.js"></script>
    <script type="text/javascript">
        //父 ===>> 子
        //1.先给父组件中绑定自定义的属性
        //2.在子组件中使用props接收父组件传递的数据
        //3.可以在子组件任意使用接受的数据
        Vue.component('Parent',{
            data() {
                return {
                    msg:"我是父组件的数据"
                }
            },
            template:'#Parent'
        });

        Vue.component('Child',{
            template:'#Child',
            props:['childData']
        });

        //1.声子
        var App = {
            template:'#App'
        };
        new Vue({
            el:'#app',
            data() {
                return {
                    
                }
            },
            components:{
                //2.挂子
                App
            },
            //3.用子
            //template:'<App />'
        });
    </script>
</body>
</html>
