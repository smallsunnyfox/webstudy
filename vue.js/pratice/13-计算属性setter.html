<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>计算属性computed</title>
    <style type="text/css">
        *{
            padding:0px;
            margin:0px;
        }
        ul{
            list-style: none;
        }
        ul li{
            width:250px;
            margin: 20px 20px;
            padding:10px 5px;
            border-radius: 5px; 
            cursor: pointer;
            background-color: lightblue;
        }
        ul li.active{
            background-color: darkblue;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="app">
        <audio :src="getCurrentSongSrc" autoplay controls></audio>
        <ul>
            <li v-for="(item,index) in musicData" @click="clickHandler(index)" :class="{active:currentIndex == index}">
                <h2>{{item.id}} - 歌名: {{item.name}}</h2>
                <p>歌手: {{item.author}}</p>
            </li>
        </ul>
    </div>
    <script type="text/javascript" src="./node_modules/vue/dist/vue.min.js"></script>
    <script type="text/javascript">
        var musicData = [
            {id:1,name:'关于我爱你',author:'沈以诚',songSrc:'./static/关于我爱你.mp3'},
            {id:2,name:'带我走',author:'沈以诚',songSrc:'./static/带我走.mp3'},
            {id:3,name:'椿',author:'沈以诚',songSrc:'./static/椿.mp3'},
            {id:4,name:'狂恋你',author:'沈以诚',songSrc:'./static/狂恋你.mp3'}
        ]; 
        new Vue({
            el:'#app',
            data(){
                return {
                    currentIndex:0,
                    musicData:musicData
                }
            },
            //计算属性默认只有getter
            //setter也可以来定义
            computed:{
                /*
                getCurrentSongSrc:function(){
                    return this.musicData[this.currentIndex].songSrc;
                }
                */
                getCurrentSongSrc:{
                    set:function(newV){
                        console.log(newV);
                        this.currentIndex = newV;
                    },
                    get:function(){
                        return this.musicData[this.currentIndex].songSrc;
                    }
                }
            },
            methods: {
                clickHandler(val){
                    //直接修改的数据属性
                    //this.currentIndex = val;
                    //点语法 set方法和get方法
                    console.log(this.getCurrentSongSrc);
                    this.getCurrentSongSrc = val;
                }   
            }
        });
    </script>
</body>
</html>
