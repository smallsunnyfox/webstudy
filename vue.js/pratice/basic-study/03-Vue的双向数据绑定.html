<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>03-Vue的双向数据绑定</title>
</head>
<body>
    <!--v-model双向数据绑定的体现 只会体现在UI控件中 只能应用在有value属性的元素 
        语法糖: v-bind:value v-on:input的体现
    -->
    <div id="app">
        <input type="text" v-model="msg">
        <!--实现原理<input type="text" v-bind:value='msg' v-on:input='valueChange'>-->
        <h3>{{msg}}</h3>
    </div>
    <script type="text/javascript" src="../node_modules/vue/dist/vue.js"></script>
    <script type="text/javascript">
        new Vue({
            el:"#app",
            data:function(){
                return{
                    msg:"zsw"
                }
            },
            methods:{
                valueChange(e){
                    this.msg = e.target.value;
                }
            }
        });
    </script>
</body>
</html>
