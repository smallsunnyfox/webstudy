<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>blog-post-events-demo</title>
</head>
<body>
    <div id="app">
        <div :style="{ fontSize: postFontSize + 'em' }">
            <blog-post 
                v-for="post in posts" 
                v-bind:key="post.id" 
                v-bind:post="post"
                v-on:enlarge-text="postFontSize += 0.1">
            </blog-post>
        </div>
    </div>
    <script src="../node_modules/vue/dist/vue.min.js" type="text/javascript"></script>
    <script type="text/javascript">
            Vue.component('blog-post', {
                props: ['post'],
                template: '\
                    <div class="blog-post">\
                        <h3>{{ post.title }}</h3>\
                        <button v-on:click="changeFontSize()">\
                        Enlarge text\
                        </button>\
                        <div v-html="post.content"></div>\
                    </div>\
                ',
                methods: {
                    changeFontSize(){
                        this.$emit('enlarge-text');
                    }
                },
            })
        new Vue({
            el:'#app',
            data(){
                return {
                    posts: [
                        { id: 1, title: 'My journey with Vue',content:'content1'},
                        { id: 2, title: 'Blogging with Vue',content:'content2'},
                        { id: 3, title: 'Why Vue is so fun',content:'content3'}
                    ],
                    postFontSize:1
                }
            }
        });               
    </script>
</body>
</html>
