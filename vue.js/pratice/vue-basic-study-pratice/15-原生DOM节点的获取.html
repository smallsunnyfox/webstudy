<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>原生DOM节点的获取</title>
</head>
<body>
    <div id="app">
        <bpp></bpp>
    </div>
    <script src="../node_modules/vue/dist/vue.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        Vue.component('subcom',{
            template:'\
                <div class="subcom"></div>\
            '
        });
        var bpp = {
            template:'\
            <div class="app">\
                <button ref="btn1">按钮一</button>\
                <button ref="btn2">按钮二</button>\
                <subcom ref="sub1"></subcom>\
            </div>\
            ',
            created() {
                console.log(this.$refs.btn1);
            },
            beforeMount() {
                console.log(this.$refs.btn1);
            },
            mounted() {
                //如果给标签绑定ref = 'xxx' 属性
                //使用this.$refs.xxx获取原声的jsDOM对象
                //ref属性值不能重名
                console.log(this.$refs.btn1);
                console.log(this.$refs.btn2);
                //如果是给组件来绑定ref属性那么this.$ref.xxx获取的是当前的组件对象
                console.log(this.$refs.sub1);
            }
        }
        new Vue({
            el:'#app',
            data(){
                return {

                }
            },
            components:{
                bpp
            }
        });               
    </script>
</body>
</html>
