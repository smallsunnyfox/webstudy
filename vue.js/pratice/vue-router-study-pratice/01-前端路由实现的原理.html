<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>前端路由实现的原理</title>
</head>
<body>
    <!--
        路由实现：
            (1)传统开发方式
            url改变后，立刻发生请求响应整个页面
            有可能资源过多，传统开发会让页面出现白屏
            (2)SPA - Single Page Application 单页面应用
            锚点值改变后，不会立刻发送请求
            而是在某个合适的时机，发起ajax请求 页面局部渲染
            优点：页面不立刻跳转 用户体验好
            ex: Vue Angular React
    -->
    <a href="#/login">登录页面</a>
    <a href="#/register">注册页面</a>
    <div id="app"></div>
    <script type="text/javascript">
        var oDiv = document.getElementById('app');
        window.onhashchange = function(){
            console.log(location.hash);
            switch (location.hash) {
                case '#/login':
                    oDiv.innerHTML = '<h2>我是登录页面</h2>'
                    break;
                case '#/register':
                    oDiv.innerHTML = '<h2>我是注册页面</h2>'
                    break;
                default:
                    break;
            }
        };
    </script>
    
</body>
</html>
