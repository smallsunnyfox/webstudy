<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue-router的基本使用</title>
</head>
<body>
    <div id="app"></div>
    <!--1.引入vue的模块-->
    <script src="../node_modules/vue/dist/vue.min.js" type="text/javascript"></script>
    <!--2.引入vue-router的模块-->
    <script src="../node_modules/vue-router/dist/vue-router.js" type="text/javascript"></script>    
    <script type="text/javascript">
        //3.让Vue使用该VueRouter创建
        //Vue.use(VueRouter);
        var Login = {
            template:'\
                <div>我是登录页面</div>\
            '
        }
        var Register = {
            template:'\
                <div>我是注册页面</div>\
            '
        }
        //4.创建router对象
        var router = new VueRouter({
            //5.配置路由对象
            routes:[
                //路由匹配的规则
                {
                    path:"/login",
                    component:Login
                },
                {
                    path:"/register",
                    component:Register
                }

            ]
        })
        //引入vue-router模块之后 会抛出两个全局的组件
        //router-link ===> a 
        //to ===> href
        //router-view ===> 路由匹配组件的出口
        var App = {
            template:'\
            <div>\
                <router-link to="/login">登录页面</router-link>\
                <router-link to="/register">注册页面</router-link>\
                <router-view></router-view>\
            </div>\
            '
        }
        new Vue({
            el:'#app',
            data(){
                return {

                }
            },
            components:{
                App
            },
            //6.交给Vue实例化对象管理
            router,
            template:'<App />'
        });               
    </script>
</body>
</html>
