<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>嵌套路由</title>
</head>
<body>
    <!--
        地址栏上的路由范式
        1.xxxx.html#/user/1 params动态路由参数
        2.xxxx.html#/user?userId=1 query 
    -->
    <div id="app"></div>
    <template id="App">
        <div>
            <router-link :to="{name:'home'}">首页</router-link>
            <router-view></router-view>
        </div>
    </template>
    <template id="home">
            <div>
                首页内容
                <br />
                <router-link to="/home/song">歌曲</router-link>
                <router-link to="/home/movie">电影</router-link>  
                <router-view></router-view>      
            </div>
        </template>
    <!--1.引入vue的模块-->
    <script src="../node_modules/vue/dist/vue.js" type="text/javascript"></script>
    <!--2.引入vue-router的模块-->
    <script src="../node_modules/vue-router/dist/vue-router.js" type="text/javascript"></script>    
    <script type="text/javascript">
        //3.让Vue使用该VueRouter创建
        //Vue.use(VueRouter);
        var Song = {
            template:'<div>我是音乐组件</div>'
            
        }
        var Movie = {
            template:'<div>我是电影组件</div>'
            
        }
        var Home = {
            template:'#home'
            
        }
        //4.创建router对象
        var router = new VueRouter({
            //5.配置路由对象
            routes:[
                //路由匹配的规则
                {
                    //动态路由参数 以 : 开头来声名
                    path:"/home",
                    name:"home",
                    component:Home,
                    children:[
                        {
                            path:'song',
                            component:Song
                        },
                        {
                            path:'movie',
                            component:Movie
                        }
                    ]
                }

            ]
        })
        //引入vue-router模块之后 会抛出两个全局的组件
        //router-link ===> a 
        //to ===> href
        //router-view ===> 路由匹配组件的出口
        var App = {
            template:'#App'
        }
        new Vue({
            el:'#app',
            data(){
                return {

                }
            },
            components:{
                App
            },
            //6.交给Vue实例化对象管理
            router,
            template:'<App />'
        });               
    </script>
</body>
</html>
